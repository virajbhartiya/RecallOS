<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RecallOS</title>
    <style>
      html, body { margin: 0; padding: 0; }
      body { font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif; }
      .container { padding: 12px 14px; min-width: 300px; }
      .form-group { margin-bottom: 12px; }
      label { display: block; margin-bottom: 4px; font-weight: 500; font-size: 12px; color: #666; }
      input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; }
      button { background: #007AFF; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px; }
      button:hover { background: #0056CC; }
      .status { margin-top: 8px; padding: 6px; border-radius: 4px; font-size: 11px; }
      .success { background: #E8F5E8; color: #2D5A2D; }
      .error { background: #FFE8E8; color: #5A2D2D; }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 style="margin: 0 0 16px 0; font-size: 14px; color: #333;">RecallOS Settings</h3>
      
      <div class="form-group">
        <label for="apiEndpoint">API Endpoint:</label>
        <input type="text" id="apiEndpoint" placeholder="http://localhost:3000/api/memory" />
      </div>
      
      <div class="form-group">
        <label for="walletAddress">Wallet Address:</label>
        <input type="text" id="walletAddress" placeholder="Enter wallet address manually" />
      </div>
      
      <div class="form-group">
        <button id="saveEndpoint">Save Configuration</button>
        <button id="saveWalletAddress" style="margin-left: 8px;">Save Wallet Address</button>
      </div>
      
      <div id="status"></div>
    </div>
    <script type="module" src="/popup.js"></script>
  </body>
  </html>
